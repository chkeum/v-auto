name_prefix: web
replicas: 1
#cpu: 2
# memory: 2Gi
image_url: "http://10.215.1.240/vm-images/ubuntu/ubuntu-22.04.qcow2"

networks:
  - pod-net
  - default

cloud_init: |
  #cloud-config
  ssh_pwauth: True
  chpasswd:
    list: |
      opasnet-admin:{{ password }}
      dev-user:{{ dev_password }}
    expire: False
  users:
    - name: opasnet-admin
      ssh_authorized_keys:
        - ssh-rsa  core@bastion.chk-ocp.skt.local
      groups: [wheel]
      sudo: ALL=(ALL) NOPASSWD:ALL
      shell: /bin/bash
    
    - name: dev-user
      groups: [wheel]
      sudo: ALL=(ALL) NOPASSWD:ALL
      shell: /bin/bash

  write_files:
    - path: /etc/netplan/02-static.yaml
      content: |
        network:
          version: 2
          ethernets:
            {{ interface_name }}:
              dhcp4: no
              addresses: [{{ static_ip }}]
              nameservers:
                addresses: [8.8.8.8]

  runcmd:
    - echo 'PasswordAuthentication yes' > /etc/ssh/sshd_config.d/99-force-pw.conf
    - systemctl restart ssh
    - netplan apply


# 4. 디스크 설정 (Disk)
disk_size: 10Gi
storage_class: local-sc-test # (선택) 스토리지 클래스 지정